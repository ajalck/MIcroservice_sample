syntax = "proto3";

package usermgmt;

option go_package = "github.com/ajalck/microservice_sample1;go-usermgmt-grpc";

service UserManagement {
    rpc CreateUser (NewUser) returns (User){

    }
}

message NewUser{
    string name = 1;
    int32 age = 2 ;
}
message User{
    string name = 1;
    int32 age = 2 ;
    int32 id = 3;
}